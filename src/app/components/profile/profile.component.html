<div class="container profile-container">
  <h2>Your Profile</h2>

  <div *ngIf="isLoading" class="loading-message">Loading profile...</div>
  <p *ngIf="errorMessage && !isLoading" class="error-message">{{ errorMessage }}</p>

  <div *ngIf="!isLoading && userProfile" class="profile-content">
    <form (ngSubmit)="onUpdateProfile()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="userProfile.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="userProfile.email" name="email" required readonly class="readonly-input">
        <small class="form-text">Email cannot be changed.</small>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="userProfile.address" name="address">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="userProfile.phoneNumber" name="phoneNumber">
      </div>
      <button type="submit" [disabled]="isUpdating">
        {{ isUpdating ? 'Updating...' : 'Update Profile' }}
      </button>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
      <p *ngIf="errorMessage && !isUpdating" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</div>
