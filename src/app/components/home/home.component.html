<div class="container">
  <h2>Products for Sale</h2>
  <div *ngIf="isLoading" class="loading-message">Loading products...</div>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <div *ngIf="!isLoading && products.length === 0 && !errorMessage" class="no-products-message">
    No products available at the moment. Please check back later!
  </div>

  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.imageUrl || 'https://placehold.co/400x300/e0e0e0/555555?text=No+Image'" alt="{{ product.title }}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/555555?text=No+Image';">
      <h3>{{ product.title }}</h3>
      <p>{{ product.description.substring(0, 100) }}...</p>
      <p class="price">${{ product.price | number:'1.2-2' }}</p>
      <button routerLink="/products/{{product.productId}}">View Details</button>
    </div>
  </div>
</div>
