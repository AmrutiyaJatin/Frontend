<div class="container auth-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">FullName:</label>
      <input type="text" id="username" [(ngModel)]="user.fullName" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
    </div>
    <!-- <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" required>
    </div> -->
    <button type="submit" [disabled]="isRegistering">
      {{ isRegistering ? 'Registering...' : 'Register' }}
    </button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p class="auth-link-text">Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
